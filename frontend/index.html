<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/2f6eb10992.js" crossorigin="anonymous"></script>
    <title>Global Geo search</title>
</head>
<body>
    <div class="header">
        <h2 >ANDELA GLOBAL GEO-SEARCH</h2>
        <span id="error" style="color: red"></span>
        
    </div>
    <!--search input section-->
    <div class="search-wrapper">
        
        <input class="input" type="text" id="search-location" placeholder="Search for a location">
        <button type="submit" class="search-button" id="search-button"><i class="fas fa-search"></i></button>
    </div>
    
    <!--google maps section-->
    <div class="container">
        <div class="search-data">
            <h1 style="color: red">Current Weather Condition</h1>
           
            <div class="aside">
                <div class="location">
                    <h3 id="location-timezone">timezone</h3>
                    <p id="icon">icon</p>
                
                </div>
            </div>
            <div class="aside">
                 <div id="temp">
                        <h3 class="temp-header">Temperature</h3>
                        <p  id="icon">icon</p>
                        <div id="degree-section">
                            <h2 id="temp-degree">--</h2>
                            <span id="span">C</span>
                            
                        </div>
                      
                </div>
            </div>
               
            <div class="aside">
                
                    <div class="wind">
                        <h3 id="wind-header">wind</h3>
                        <p id="icon">icon</p>
                        <h2 id="wind">--</h2>
                       
                    </div>
            </div>
            

            <div class="aside">
                    <div class="humidity">
                        <p id="icon">icon</p>
                        <h3 class="humidity-header">Humidity</h3>
                        <h2 id="humidity">--</h2>
                    
                        
                    </div>
            </div>

           
            <div class="aside">
                    <div class="description">
                        <h3 class="description-header">Description</h3>
                        <h2 id="description">--</h2>
                    
                       
                    </div>
            </div>
           
           
        
        </div>
        
        <!--google maps section-->
        <div id="search-map">
           <h1 style="color: red">Geo Location map</h1>
        
        </div>

    </div>
    
    <footer>
        Privacy @Francis Omondi | DevC Trainee
    </footer>
    

    <script src="../backend/app.js"></script>
    <script src="../backend/map.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiq44Yv5IB4un0f0tlGLIDWVWnRyVe040&libraries=places&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    
    
</body>
</html>
