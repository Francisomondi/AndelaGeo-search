<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/2f6eb10992.js" crossorigin="anonymous"></script>
    <title>Global Geo search</title>
</head>
<body>
    <div class="header">
        <h2 >ANDELA GLOBAL GEO-SEARCH</h2>
    </div>
    <!--search input section-->
    <div class="search-wrapper">
        
        <input class="input" type="text" id="search-location" placeholder="Search for a location">
        <button type="submit" class="search-button" id="search-button"><i class="fas fa-search"></i></button>
    </div>
    
    <!--google maps section-->
    <div class="container">
        <div class="search-data">
            <div class="location">
                <h1 id="location-timezone">timezone</h1>
                <p>icon</p>
        
            </div>
        
        
            <div id="temp">
                <div id="degree-section">
                    <h1 id="temp-degree">34</h1>
                    <span>F</span>
                </div>
        
            </div>
        
            <div id="wind">
                <h1>timezone</h1>
                <p>icon</p>
            </div>
            <div id="humidity">
                <h1>timezone</h1>
                <p>icon</p>
            </div>
            <div id="precipitation">
                <h1>timezone</h1>
                <p>icon</p>
            </div>
        
        </div>
        
        <!--google maps section-->
        <div id="search-map">
        
        
        </div>

    </div>
    
    <footer>
        
    </footer>
    

    <script src="../backend/app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    
    
</body>
</html>
